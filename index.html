<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
    <title>Список задач</title>
  </head>
  <body>
    <div class="container-sm">
      <h1 class="h1 p-3">Список задач</h1>
      <form class="form-control row g-3 m-1" id="form">
        <label class="form-label">Добавить новую задачу</label>
        <input
          type="text"
          class="form-control"
          placeholder="..."
          required
          id="input"
        />
        <div class="col-12">
          <button class="btn btn-primary m-1" type="submit">Создать</button>
        </div>
      </form>
      <h2 class="h2 text-center p-3">Мои задачи</h2>
      <ol class="list-group list-group-flush m-2" id="list">
        </ol>
    </div>
  </body>
</html>
